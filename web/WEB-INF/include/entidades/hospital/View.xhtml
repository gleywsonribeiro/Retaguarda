<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HospitalViewDlg" widgetVar="HospitalViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewHospitalTitle}">

            <h:form id="HospitalViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hospitalController.selected != null}">

                        <h:outputText value="#{bundle.ViewHospitalLabel_id}"/>
                        <h:outputText value="#{hospitalController.selected.id}" title="#{bundle.ViewHospitalTitle_id}"/>

                        <h:outputText value="#{bundle.ViewHospitalLabel_nome}"/>
                        <h:outputText value="#{hospitalController.selected.nome}" title="#{bundle.ViewHospitalTitle_nome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HospitalViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
