<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HospitalEditDlg" widgetVar="HospitalEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditHospitalTitle}">

            <h:form id="HospitalEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{hospitalController.selected != null}">

                        <h:outputLabel value="#{bundle.EditHospitalLabel_id}" for="id" />
                        <h:outputText id="id" value="#{hospitalController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditHospitalLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{hospitalController.selected.nome}" title="#{bundle.EditHospitalTitle_nome}" required="true" requiredMessage="#{bundle.EditHospitalRequiredMessage_nome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{hospitalController.save}" value="#{bundle.Save}" update="display,:HospitalListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,HospitalEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HospitalEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
