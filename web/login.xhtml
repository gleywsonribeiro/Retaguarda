<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="alerta" life="3000"/>
            <center>
                <p:panelGrid>  
                    <f:facet name="header">  
                        <p:row>  
                            <p:column colspan="3">Autenticação</p:column>  
                        </p:row>  
                    </f:facet>
                    <p:row>
                        <p:column rowspan="4"><h:graphicImage library="imagens" name="Ambulance-icon.png"/></p:column>
                    </p:row>
                    <p:row>
                        <p:column>Login:</p:column>
                        <p:column>
                            <p:inputText value="#{loginController.usuario.login}" required="true" requiredMessage="Informe seu login"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>Senha:</p:column>
                        <p:column>
                            <p:password  id="senha" value="#{loginController.usuario.senha}" required="true" requiredMessage="Informe sua senha"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <p:commandButton icon="ui-icon-key" value="login" action="#{loginController.login()}" update="alerta" ajax="false"/>
                            <p:clock pattern="HH:mm:ss"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </center>
        </h:form>
    </h:body>
</html>
